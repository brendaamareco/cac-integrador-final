<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css"/>
    <title>Login</title>
</head>

<body>
    <div class="d-flex">
        <div class="form-section vh-100 col col-lg-5 d-flex flex-column justify-content-center align-items-center">
            <div class="text-center my-4 col-10">
                <h1>Ingreso al sistema</h1>
                <small>Por favor ingrese sus datos</small>
            </div>
            <form name="login" action="user" method="post" class="form col-10 col-sm-6 col-lg-8 d-flex flex-column g-2">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="username" id="username" name="username">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="" aria-label="server" id="server" name="server">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-principal">Iniciar sesión</button>
                </div>
            </form>
        </div>
        <div class="background vh-100 col col-lg-7 m-auto d-none d-lg-flex justify-content-center align-items-center">
            <img src="./images/login.png" alt="login" width="80%">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
